<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Produtos</title>

<f:metadata>
	<f:viewAction action="#{produtoBean3.listar()}" />
</f:metadata>

</h:head>
<h:body>
<p:growl id="mensagem" />
	<h:form id="formListagem">
			<p:panel header="Produtos - Listagem">
				<p:dataTable emptyMessage="Nenhum registro encontrado"
					paginator="true" id="tabela" value="#{produtoBean3.produtos}"
					var="produto" rows="4" paginatorPosition="top">
					<f:facet name="header">

						<p:commandButton  icon="ui-icon-document" />
						<p:commandButton icon="ui-icon-print" />

					</f:facet>

					<p:column headerText="Descrição" sortBy="#{produto.descricao}"
						filterBy="#{produto.descricao}">
						<h:outputText value="#{produto.descricao}" />
					</p:column>

					<p:column headerText="Quantidade" sortBy="#{produto.quantidade}"
						filterBy="#{produto.quantidade}">
						<h:outputText value="#{produto.quantidade}" />
					</p:column>

					<p:column headerText="Preço" sortBy="#{produto.preco}"
						filterBy="#{produto.preco}">
						<h:outputText value="#{produto.preco}">
							<f:convertNumber locale="pt_BR" maxFractionDigits="2" />
						</h:outputText>

					</p:column>

					<p:column headerText="Fabricante"
						sortBy="#{produto.fabricante.descricao}"
						filterBy="#{produto.fabricante.descricao}">
						<h:outputText value="#{produto.fabricante.descricao}" />
					</p:column>

					<p:column headerText="Opções">

						<p:commandButton icon="ui-icon-trash" />
						<p:button icon="ui-icon-pencil" outcome="/pages/produtosEdicao.xhtmnl" >
						
						<f:param name="codigo"  value="#{produto.codigo}"/>
						</p:button>
					</p:column>
				</p:dataTable>

			</p:panel>
		</h:form>
</h:body>
</html>
